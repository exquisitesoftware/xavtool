builds:
- env:
  - CGO_ENABLED=0
- goos:
    - darwin
    - linux
    - windows
archive:
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{.Binary}}_{{.Version}}_{{.Os}}_{{.Arch}}"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
brew:
  github:
    owner: gabrielrobert
    name: homebrew-tap
  folder: Formula
  install: |
    bin.install "xavtool"

scoop:
  bucket:
    owner: gabrielrobert
    name: scoop-bucket
  homepage:  https://github.com/gabrielrobert/xavtool
  description: Xamarin Automating Version Tool
  license: MIT